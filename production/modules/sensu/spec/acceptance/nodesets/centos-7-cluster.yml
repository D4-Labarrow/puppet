HOSTS:
  sensu-backend1:
    roles:
      - agent
      - sensu-backend
      - puppetserver
      - default
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - "sed -i -r '/^tsflags/d' /etc/yum.conf"
      - 'yum install -y wget which iproute'
    docker_container_name: 'sensu-backend1-el7'
